<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计时器</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
			#box{
				width: 800px;
				height: 200px;
				margin: 100px auto;
			}
		</style>
		<script type="text/javascript">
		function toDob(num)
		{
			if(num<10)
			{
				return '0'+num;
			}
			else
			{
				return ''+num;
			}
		}
	         window.onload=function()
	         {
	            var Box=document.getElementById("box");
	            var aImg=Box.getElementsByTagName("img");
	            
	            function star()
	            {
	            	var nowTime=new Date();
	            	var str=toDob(nowTime.getHours())+toDob(nowTime.getMinutes())+toDob(nowTime.getSeconds());
	            	for(var i=0;i<aImg.length;i++)
	            	{
	            		aImg[i].src='img/'+str[i]+'.png';
	            	}
	        
	            }
	            setInterval(star,1000);
	            star();
	         }
		</script>
	</head>
	<body style="background-color: black; color: white;font-size: 50px;">
	<div id="box">
		<img src="img/0.png"/>
		<img src="img/0.png"/>
		:
		<img src="img/0.png"/>
		<img src="img/0.png"/>
		:
		<img src="img/0.png"/>
		<img src="img/0.png"/>
	</div>
		
	</body>
</html>
